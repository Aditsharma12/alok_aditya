<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #6a1b9a;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.2);
        }

        button[type="submit"] {
            padding: 15px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #4a148c;
            transform: translateY(-2px);
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .result-box h2 {
            color: #00796b;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 24px;
            font-weight: 600;
            color: #004d40;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>FLAMES Game ðŸ”¥</h1>
        <p>Enter two names to find out your relationship status!</p>
        <form action="/flames" method="post">
            <input type="text" name="name1" placeholder="Enter first name" required aria-label="First Name">
            <input type="text" name="name2" placeholder="Enter second name" required aria-label="Second Name">
            <button type="submit">Play FLAMES</button>
        </form>

        {% if result %}
            <div class="result-box">
                <h2>The relationship between {{ name1 }} and {{ name2 }} is:</h2>
                <p class="result-text">{{ result }}</p>
            </div>
        {% endif %}
    </main>
</body>
</html>
