<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAMES History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .history-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .go-back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .go-back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>History of FLAMES Results</h1>
            <p>Here are all the previous results stored in the database.</p>
        </header>

        <section>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name 1</th>
                        <th>Name 2</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.id }}</td>
                        <td>{{ result.name1 }}</td>
                        <td>{{ result.name2 }}</td>
                        <td>{{ result.result }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <footer>
            <a href="/" class="go-back-btn">Go Back Home</a>
        </footer>
    </main>
</body>
</html>
